sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
before_install:
  # - kubectl cluster-info
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t jfbill/multi-client -f ./client/Dockerfile.dev ./client
script:
 - docker run -e CI=true jfbill/multi-client npm run test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master